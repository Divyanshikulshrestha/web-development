<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        .container{
            height: 544px;
            width: 100%;
            border: 2px solid black;
            /* initilize the container as a flex box  */
            display: flex; /* initilize the container as a flex box*/


           /* flex properties for flex container */

           
           /*flex-direction: row;*/ /*default vale of flex direction is  is row*/
           /* flex-direction: column;
           flex-direction: row-reverse;
           flex-direction: column-reverse; */

           /* flex-wrap: wrap-reverse; */
           /*flex-wrap: no wrap; */     /*default value  of flex-direction is no wrap*/

           /* this is a shorthand for flex flex-direction and flex-wrap */
           /* flex-flow: row-reverse wrap; */

           /* justify content will justify the content in horizontal direction */
           /* justify-content: center;
           justify-content: space-between;
           justify-content: space-evenly; 
           justify-content: space-around;*/

            /* justify content will justify the content in vertical direction */
           align-items: center;
           align-items: flex-end;
            align-items: flex-start;
            align-items: stretch;

        }
        .item{
            width: 200px ;
            height: 200px;
            background-color: tomato;
            border: 2px solid green;
            padding: 3px;
            margin: 10px;
        }

        #item-1{
            /* flex properties for flex container */
            /* higher the order later is shows up in the container */
            /* order: 2; */

            flex-grow: 2;
            flex-shrink: 2;


        }
        #item-2{
            /* flex-grow: 3;
            flex-shrink: 3; */
            flex-basis: 260px;
            /* when flex-direction is set to row flex-basis will control width */
            /* when flex-direction is set to column flex-basis will control height */
        }
        #item-3{ 
            flex: 2 2 234px;
            align-self: flex-start;
            align-self: flex-end;
            align-self: center;
            
        }
    </style>
</head>
<body>
    <h1>this is flexbox tutorial</h1>
    <div class="container">
        <!-- div.item#item-$*6 -->
        <div class="item" id="item-1">first box</div>
        <div class="item" id="item-2">second box </div>
        <div class="item" id="item-3">third box</div>
        <!-- <div class="item" id="item-4">fourth box</div>
        <div class="item" id="item-5">fifth box</div>
        <div class="item" id="item-6">sixth box</div> -->
    </div>
</body>
</html>
