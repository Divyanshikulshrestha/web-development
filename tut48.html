<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <script>
        var a = 78;
        var b = "divyanshi"
        var c = 34.55
        console.log(c)

        // operators in javascript
        // operand entities on which operator operats
        // in 3+4 '+' is an operator and '3' and '4' are operands
        // 1. urinary operator - it has single operand (x=-x)
        // example of unary operator
        c = -c;
        console.log(c);

        // 2. binary operator - it has two operands (x = x+6)
        c=458+5;
        console.log(c)


        var num1 = 2;
        var num2 = 9;


        // arithmatic operator in action in js
        console.log("the value of num1 + num2 is "+ (num1 + num2));
        console.log("the value of num1 - num2 is "+ (num1 - num2));
        console.log("the value of num1 * num2 is "+ (num1 * num2));
        console.log("the value of num1 / num2 is "+ (num1 / num2));
        console.log("the value of num1 ** num2 is "+ (num1 ** num2));    //power operator
        console.log("the value of num1++ is "+ (num1++));                //incriment operator
        console.log("the value of ++num1 is "+ (++num1));   
        console.log("the value of num1-- is "+ (num1--));                //decriment operator
        console.log("the value of --num1 is "+ (--num1));   



       
    </script>
