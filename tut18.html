<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colours in css</title>
    <style>
        #firstpara{
            color: red; /*colour by name*/
        }
        #secondpara{
            color: rgb(168, 27, 239)
        }
        #thirdpara{
            color: #0ed5e4;
            background-color: rgb(9,6 ,4);
        }
    </style>
</head>
<body>
    <h3>this is my 1st box</h3>
    <p id="firstpara">this is paragraph from 1st box</p>

    <h3>this is my 2nd box</h3>
    <p id="secondpara">this is paragraph from 1st box</p>

    <h3>this is my 3rd box</h3>
    <p id="thirdpara">this is paragraph from 1st box</p>
</body>
</body>
</html>
