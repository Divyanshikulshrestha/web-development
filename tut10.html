<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids and classes in html</title>
</head>
<body>
    <h3>ids and classes tutorial</h3>
    <div id="mainbox" class="redBg blackBorder">
    this is mainbox
</div>
<span class=redBg></span>
<!-- emmet -->
<!-- . for class & # for id -->
<span class="redBG"></span>
<span id="mainspan"></span>
<div class="redBG blackborder anotherclass"></div>
<!-- emmet takes div tag as default -->
<div class="blackbackground"></div>
<!-- creating multiple elements using emmet -->
<!-- span.myclass.myclass2.myclass.3 + <tab> to print 4 similar elements using emmet -->
    <span class="myclass myclass2 myclass 3">first</span>
    <span class="myclass myclass2 myclass 3">second</span>
    <span class="myclass myclass2 myclass 3">third</span>
    <span class="myclass myclass2 myclass 3">forth</span>
</body>
</html>
