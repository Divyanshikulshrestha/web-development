<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript dates</title>
</head>
<style>
    .container{
        font-size: 23px;
        background-color: blanchedalmond;
        border: 2px solid grey;
        padding:34px;
        margin: 4px;
        text-align: center;
    }

    #time{
        font-weight: bold;
    }
</style>
<body>
    <div class="container">
        this is container
        current time is <span id="time"></span>
    </div>
    <script>
        console.log("this is date and time tutorial");
        let now = new Date();
        console.log(now);

        let dt = new Date(1000);
        console.log(dt);

        // let newDate = new Date("2029-09-30");
        // console.log(newDate)

        // let newDate = new Date(year, month, date, hours, second, millisecond);
        let newDate = new Date(3020, 4, 6, 9, 3, 2, 24);
        console.log(newDate);

        let yr = newDate.getFullYear();
        console.log("the yr is ", yr);

        let month = newDate.getMonth();
        console.log("the month is ", month);

        let date = newDate.getDate();
        console.log("the dt is ", date);

        let hours = newDate.getHours();
        console.log("the hr is ", hours);

        newDate.setDate(5);
        newDate.setMinutes(29);
        console.log(newDate);
        setInterval(updateTime, 1000);

        function updateTime(){
            time.innerHTML = new Date();
        }
    </script>
</body>
</html>
