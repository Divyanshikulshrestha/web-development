<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms</title>
  </head>
  <body>
    <h2>this is html form tutorial</h2>
    <form action="backend.php">
      <label for="name"> name </label>
      <div>
        <input type="text" name="my name" id="name" />
      </div>
      <br />
      <label for="role"> role </label>
      <div>
        <input type="text" name="my role" id="role" />
      </div>
      <br />
      <div>email:<input type="email" name="my email" /></div>
      <br />
      <div>date:<input type="date" name="my date" /></div>
      <br />
      <div>bonus:<input type="number" name="my bonus" /></div>
      <br />
      <div>
        are you eligible?:<input
          type="checkbox"
          name="my eligibility"
          checked
        />
      </div>
      <br />
      <div>
        gender: male<input type="radio" name="my gender" /> female<input
          type="radio"
          name="my gender"
        />
        other<input type="radio" name="my gender" />
      </div>
      <br />
      <div>
        write about yourself <br />
        <textarea name="my text" cols="30" rows="10"></textarea>
      </div>
      <br />
      <div>
        <label for="car">car</label>
        <select name="my car" id="car">
          <option value="indica">indica</option>
          <option value="swf" selected>swift</option>
        </select>
      </div>
      <br />
      <div>
        <input type="submit" value="submit now" />
        <input type="reset" value="reset now" />
      </div>
    </form>
  </body>
</html>
